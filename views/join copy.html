<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/join.css">
    <title>회원가입</title>

</head>

<body>
    <div class="main">
        <form action="#">
            <table class="tb">
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="name">이름</label>
                    </th>
                    <td>
                        <input type="text" name="" id="name">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id">아이디</label>
                    </th>
                    <td>
                        <input type="text" name="" id="id" required autofocus> <a href=""><span>중복확인</span></a>
                    </td>

                </tr>
                <tr>
                    <th>
                        <label for="pw">비밀번호</label>
                    </th>
                    <td>
                        <input type="password" name="" id="pw"> <span>6자 이상</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="pwcheck">비밀번호 확인</label>

                    </th>
                    <td>
                        <input type="password" name="" id="pwcheck">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="pwhint">비밀번호 힌트/답변</label>
                    </th>
                    <td>
                        <select name="" id="pwhint" class="pwhint">
                            <option value="">선택하세요</option>
                            <option value="">졸업한 초등학교 이름은?</option>
                            <option value="">제일 친한 친구의 핸드폰 번호는?</option>
                            <option value="">아버지 성함은?</option>
                            <option value="">어머니 성함은?</option>
                            <option value="">어릴 적 내 별명은?</option>
                            <option value="">가장 아끼는 물건은?</option>
                            <option value="">좋아하는 동물은?</option>
                            <option value="">좋아하는 색깔은?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="answer">답변</label>
                    </th>
                    <td>
                        <input type="text" name="" id="answer">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">이메일</label>
                    </th>
                    <td>
                        <input type="email" name="" id="email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="tel">전화번호</label>
                    </th>
                    <td>
                        <input type="tel" name="" id="tel">
                    </td>
                </tr>
                <tr>
                    <th>
                        메일/sns 정보 수신
                    </th>
                    <td>
                        <label for="ok">수신</label>
                        <input type="radio" name="n1" id="ok">
                        <label for="refuse">수신거부</label>
                        <input type="radio" name="n1" id="refuse">
                    </td>
                </tr>
                <tr>
                    <th>
                        관심분야
                    </th>
                    <td>
                        <label for="wondo">원두</label>
                        <input type="checkbox" name="" id="wondo" value="원두">
                        <label for="sangdo">생두</label>
                        <input type="checkbox" name="" id="sando" value="생두">
                        <label for="rosting">로스팅</label>
                        <input type="checkbox" name="" id="rosting" value="로스팅">
                        <label for="drip">핸드드립</label>
                        <input type="checkbox" name="" id="drip" value="핸드드립">
                        <label for="espresso">에스프레소</label>
                        <input type="checkbox" name="" id="espresso" value="에스프레소">
                        <label for="founding">창업</label>
                        <input type="checkbox" name="" id="founding" value="창업">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
            </table>
            <div class="sub">
                <input type="submit" value="회원가입">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>

</html>
