<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<style>
    hr {
        height: 1px;
        background-color: red;
        border: 0;
    }

    .idcheck {
        width: 180px;
    }

    #pswd-hint {
        width: 170px;

    }

    .pwcheck {
        font-size: 10px;
    }

    .btn {
        text-align: center;
    }
</style>

<body>
    <form>
        <table>
            <tr>
                <td colspan="3">
                    <hr>
                </td>
            </tr>
            <tr>
                <th><label for="name">이름</label></th>
                <td><input type="text" id="name" required></td>
                <td></td>
            </tr>
            <tr>
                <th><label for="id">아이디</label></th>
                <td class="idcheck"><input type="text" id="id" required autofocus></td>
                <td><a href="">중복확인</a></td>
            </tr>
            <tr>
                <th><label for="pswd">비밀번호</label></th>
                <td><input type="password" id="pswd" required class=""></td>
                <td class="pwcheck">6자 이상</td>
            </tr>
            <tr>
                <th><label for="pswd2">비밀번호 확인</label></th>
                <td><input type="password" id="pswd2" required></td>
                <td></td>
            </tr>
            <tr>
                <th><label for="pswd-hint">비밀번호 힌트/답변</label></th>
                <td>
                    <select id="pswd-hint">
                        <option value="">선택하세요</option>
                        <option value="30">졸업한 초등학교 이름은?</option>
                        <option value="31">제일 친한 친구의 핸드폰 번호는?</option>
                        <option value="32">아버지 성함은?</option>
                        <option value="33">어머니 성함은?</option>
                        <option value="34">어릴 적 내 별명은?</option>
                        <option value="35">가장 아끼는 물건은?</option>
                        <option value="36">좋아하는 동물은?</option>
                        <option value="37">좋아하는 색깔은?</option>
                        <option value="38"></option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <th><label for="pswd-ans">답변</label></th>
                <td><input type="text" id="pswd-ans"></td>
                <td></td>
            </tr>
            <tr>
                <th><label for="email">이메일</label></th>
                <td><input type="email" id="email"></td>
                <td></td>
            </tr>
            <tr>
                <th><label for="tel">전화번호</label></th>
                <td><input type="tel" id="tel"></td>
                <td></td>
            </tr>
            <tr>
                <th>메일/sns 정보 수신</th>
                <td colspan="2">
                    <input type="radio" name="info" value="y" id="info-y">
                    <label for="info-y">수신</label>
                    <input type="radio" name="info" value="n" id="info-n">
                    <label for="info-n">수신거부</label>
                </td>
            </tr>
            <tr>
                <th>관심분야</th>
                <td colspan="2" class="part">
                    <input type="checkbox" name="interest" value="cof1" id="cof1">
                    <label for="cof1">생두</label>
                    <input type="checkbox" name="interest" value="cof2" id="cof2">
                    <label for="cof2">원두</label>
                    <input type="checkbox" name="interest" value="cof3" id="cof3">
                    <label for="cof3">로스팅</label>
                    <input type="checkbox" name="interest" value="cof4" id="cof4">
                    <label for="cof4">핸드드립</label>
                    <input type="checkbox" name="interest" value="cof5" id="cof5">
                    <label for="cof5">에스프레소</label>
                    <input type="checkbox" name="interest" value="cof6" id="cof6">
                    <label for="cof6">창업</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="btn">
                        <button type="submit" class="join-btn">회원가입</button>
                        <button type="reset">취소</button>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <script>
        $(loadedHandler);
        function loadedHandler() {
            $("#pswd").on("blur", testPw);
            $("#pswd2").on("blur", checkPw);
            $(".join-btn").on("click", checkPart);
        }

        function testPw() {
            // 비밀번호 첫글자는 대문자, 6글자이상, 12글자 이하, 숫자, 영문자, _ 까지 입력이 가능
            console.log(this);
            htmlVal = ' ';
            $("#pswd").html(htmlVal);
            var pwRegExp = /^[A-Z](?=.*\d)(?=.*[a-zA-Z])[a-zA-Z\d]{5,11}$/;
            if (pwRegExp.test($("#pswd").val().trim())) {
                console.log("굿잡");
            } else {
                console.log("조건에 맞게 입력해주세요");
                alert("조건에 맞게 입력해주세요");
            }
        }

        function checkPw() {
            var pw = $("#pswd").val();
            if (pw == $(this).val().trim()) {
                console.log("가능");
            } else {
                console.log("비밀번호 불일치")
                alert("비밀번호가 동일하지 않습니다");
            }
            $(this).blur();
        }

        function checkPart() {
            var checkCount = $('input[name="interest"]:checked').length;
            if (checkCount == 0) {
                console.log("체크 더 해라");
                alert("관심분야는 1개 이상 선택해야합니다");
                return false;
            }
        }

    </script>
</body>

</html>
