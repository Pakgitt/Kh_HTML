<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Mall</title>
    <link rel="stylesheet" href="/css/shoppingmall.css">
</head>
<body>

    <header>
        <h1>Simple Shopping Mall</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1. Lorem ipsum dolor sit amet.</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2. consectetur adipiscing elit.</p>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Shopping Mall. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
